<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wack a Mole</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/mole.js"></script>

  </head>
  <body>
    <div id="landingContainer">
      <h4>Welcome to Wack em Mole!</h4>
      <div class="introInfo">
        <p id="instructions">Instructions: Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        <form>
          <button id="playGame" onclick="hideInstructions()">Play!</button>
        </form>
        <div id="timeRemaining">Time remaining: </div>

        <div id="play1Score" class="score">Player 1: </div>
        <div id="play2Score" class="score">Player 2: </div>



        <div id="molePatch" class="molePatch">
          <div id="0" class="moleHide">_</div>
          <div id="1" class="moleHide">_</div>
          <div id="2" class="moleHide">_</div>
          <div id="3" class="moleHide">_</div>
          <div id="4" class="moleHide">_</div>
          <div id="5" class="moleHide">_</div>
          <div id="6" class="moleHide">_</div>
          <div id="7" class="moleHide">_</div>
          <div id="8" class="moleHide">_</div>
          <div id="9" class="moleHide">_</div>
          <div id="10" class="moleHide">_</div>
          <div id="11" class="moleHide">_</div>
          <div id="12" class="moleHide">_</div>
          <div id="13" class="moleHide">_</div>
          <div id="14" class="moleHide">_</div>
          <div id="15" class="moleHide">_</div>

        <div>
      </div>
    </div>






  </body>
</html>
