<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Save Bushwood Country Club!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/mole.js"></script>

  </head>
  <body>

    <div id="dialog-instructions" title="Instructions">
      <p><span class="" style="float:left; margin:12px 12px 20px 0; background-color: gray;"></span>Here is where you learn how to play!</p>
    </div>
    <div id="dialog-player1Result" title="First Round Results">
      <p><span class="" style="float:left; margin:12px 12px 20px 0; background-color: gray;"></span>Player one scored FOO moles!</p>
    </div>
    <div id="dialog-finalGameResult" title="And the Winner is!">
      <p><span class="" style="float:left; margin:12px 12px 20px 0; background-color: gray;"></span>Player BAR wins!</p>
    </div>


    <div id="landingContainer">
      <h1>Save Bushwood Country Club!</h1>


        <div id="timeRemaining"></div>
        <div id="score container">
          <div id="play1Score" class="score">Player 1 Score: 0</div>
          <div id="play2Score" class="score">Player 2 Score: 0</div>
        </div>

      <div id="molePatch" class="molePatch">
        <div id="mole0" class="moleGrass"></div>
        <div id="mole1" class="moleGrass"> </div>
        <div id="mole2" class="moleGrass"></div>
        <div id="mole3" class="moleGrass"></div>
        <div id="mole4" class="moleGrass"></div>
        <div id="mole5" class="moleGrass"></div>
        <div id="mole6" class="moleGrass"></div>
        <div id="mole7" class="moleGrass"></div>
        <div id="mole8" class="moleGrass"></div>
        <div id="mole9" class="moleGrass"></div>
        <div id="mole10" class="moleGrass"></div>
        <div id="mole11" class="moleGrass"></div>
        <div id="mole12" class="moleGrass"></div>
        <div id="mole13" class="moleGrass"></div>
        <div id="mole14" class="moleGrass"></div>
        <div id="mole15" class="moleGrass"></div>
      </div>

    </div>

  </body>
</html>
